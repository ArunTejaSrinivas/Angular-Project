<div class="container">
    <div class="imgcontain">
      <img
        src="https://img.freepik.com/premium-photo/flat-2d-illustration-design_759095-88040.jpg?w=2000"
        alt=""
      />
    </div>
  
      <div class="formcontainer">
        <div class="subform">
            <form [formGroup]="editForm" class="example-form" (ngSubmit)="edit()">
                <h1>Edit Travel Form</h1>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Ex. ABCD" formControlName="name"/>
                </mat-form-field>

                <mat-slide-toggle class="toggle" formControlName="visited">Visited</mat-slide-toggle>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Rating</mat-label>
                  <input matInput placeholder="Ex. 1 to 10" formControlName="rating"/>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Image URL</mat-label>
                  <input matInput placeholder="Ex. http://img.com" formControlName="image" />
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Description</mat-label>
                  <input matInput placeholder="Ex. Summary" formControlName="description" />
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Location</mat-label>
                  <input matInput placeholder="Ex. Place Name" formControlName="location" />
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Video URL</mat-label>
                  <input matInput placeholder="Ex. https/: ..." formControlName="video"/>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Activities</mat-label>
                  <input matInput placeholder="Ex. Observation Deck Visit, Picnicking"/>
                </mat-form-field>
                <button mat-raised-button color="warn" type="submit">+ SAVE </button>
                <div>
                </div>
              </form>
        </div>
      </div>
  </div>
