<body>
    <form class="theform">
    <div>
        <label for="form">Choose a Language: </label>
        <select class="editselect" name="form" id="form"> 
            <option value="Telugu">Telugu</option>
            <option value="Tamil">Tamil</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select>
    </div>
    <div>

    </div>
    <div class="inputSearch">
        <input type="text" placeholder="Ex. BMW" formControlName="name">
        <mat-icon class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        <div class="backgroundcoloring">
            <div *ngFor="let car of carList">
                {{car}}
            </div> 
        </div>
    </div>
    </form>
</body>
